    <title>Coolors</title>

      <section class="colors">
        <div class="color">
          <h2>HEX</h2>
          <div class="controls">
            <button class="adjust"><i class="fas fa-sliders-h"></i></button>
            <button class="lock"><i class="fas fa-lock-open"></i></button>
            <button class="shades">
              <i class="fa-solid fa-chart-simple"></i>
            </button>
          </div>
          <div class="sliders">
            <button class="close-adjustment">X</button>
            <span>Hue</span>
            <input
              type="range"
              name="hue"
              id="hue"
              min="0"
              max="360"
              step="1"
              class="hue-slider"
              data-color-hue="0"
            />
            <span>Saturation</span>
            <input
              type="range"
              name="saturation"
              id="saturation"
              min="0"
              max="1"
              step="0.01"
              class="saturation-slider"
              data-color-saturation="0"
            />
            <span>Brightness</span>

              type="range"

              step="0.01"
              class="brightness-slider"
